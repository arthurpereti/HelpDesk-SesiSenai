<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="buttonconfimed.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <meta name="author" content="Arthur Pereti">

    <title>HelpDesk</title>
</head>
<body>
    
    <header>
        <div class="centraldeatendimento">
            <p><b>Central de Serviços</b></p>
            <span class="material-symbols-outlined">person</span>
        </div>
        <div class="buttonsnav">
            <p>Principal</p>
            <p>Base de Conhecimento</p>
            <p>Novo Chamado</p>
            <p>Lista de Chamados</p>
        </div>
        <hr>
    </header>
    

    <main>
        
        <section id="section01">
            <fieldset>
                <div class="texto">
                    <p>Chamado: <b>2719949</b></p>
                </div>
            </fieldset>
        </section>

        <section id="section02">
            <fieldset>
                <div class="subtitulosectionigual">
                    <h3>Produto/Processo/Módulo</h3>
                </div>
            </fieldset>
            <fieldset>
                <div id="section02selects">
                    <label for="produto">Produto: </label>
                    <select name="produto" id="produto" required>
                        <option value="manutencaounidade" selected>Manutenção Unidade</option>
                        <option value="ecommercesneaker" >Ecommerce de Sneaker</option>
                        <option value="ecommerceeletronico">Ecommerce de Eletrônicos</option>
                        <option value="transporte">Transporte</option>
                        <option value="ecommerceroupa">Ecommerce de Roupa</option>
                        <option value="ecommercerelogio">Ecommerce de Relógio</option>
                        <option value="snakegame">SnakeGame</option>
                        <option value="calculadora">Calculadora</option>
                        <option value="ecommerceterno">Ecommerce de Terno</option>
                    </select>
                    <label for="processo">Processo: </label>
                    <select name="processo" id="processo" required>
                        <option value="atendimento" selected>Atendimento</option>
                        <option value="arthurpereti">Arthur Pereti</option>
                        <option value="felipetadeu">Felipe Tadeu</option>
                    </select>
                    <label for="modulo">Módulo</label>
                    <select name="modulo" id="modulo" required>
                        <option value="serviços">SERVIÇOS</option>
                        <option value="disponibilidade">Disponibilidade</option>
                        <option value="vendas">Vendas</option>
                        <option value="interface">Interface</option>
                        <option value="seguranca">Segurança</option>
                    </select>
                </div>
            </fieldset>
        </section>
        <br>

        <section id="section03">
            <fieldset>
                <div class="subtitulosectionigual">
                    <h3>Caminho/Natureza/Severidade/Vencimento/Versão</h3>
                </div>
            </fieldset>
            <fieldset>
                <div id="selectssection03">
                    <label for="caminho">Caminho:</label>
                    <input type="text" id="selectionsection03caminho" placeholder="Manutenção de Equipamentos">
                    <br>
                    <label for="natureza">Natureza:</label>
                    <select name="natureza" id="selectionsection03natureza" >
                        <option value="">Evolutiva</option>
                        <option value="">Preventiva</option>
                        <option value="">Adaptativa</option>
                        <option value="">Corretiva</option>
                    </select>
                    <br>
                    <label for="vencimento">Vencimento:</label>
                    <select name="vencimento" >
                        <option value="">O vencimento será calculado pelo sistema</option>
                    </select>
                </div>
            </fieldset>
        </section>
        <br>
        <section id="section04">
            <fieldset>
                <div class="subtitulosectionigual">
                    <h3>Título/Descrição</h3>
                </div>
            </fieldset>
            <fieldset>
                <div class="tituloedescricao">
                    <label for="">Título:</label>
                    <input type="text" placeholder="Erro tela de login">
                    <br>
                    <p>Descrição:</p>
                    <textarea name="descricao" id="descricao" cols="150" rows="6"></textarea>
                </div>
            </fieldset>
        </section>

        <div id="botaoconfirmar">
            <button><a href="./tabela.html"><center>Confirmar Chamado</center></a></button>
        </div>

    </main>
    
</body>
</html>
